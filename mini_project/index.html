<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student Enrollment - JPDB (SCHOOL-DB)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Bootstrap 3 (keeps it consistent with earlier code) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery + Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- jpdb-commons helper (Login2Explore) -->
  <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

  <style>
    body { padding-top:24px; font-family: Arial, Helvetica, sans-serif; }
    .container { max-width:720px; }
    .msg { display:none; padding:10px; border-radius:6px; margin-top:12px; }
    .msg.success { background:#e6ffed; color:#0a6200; }
    .msg.error { background:#ffe6e6; color:#7a0000; }
    pre#rawResp { background:#fafafa; padding:10px; border:1px solid #eee; max-height:220px; overflow:auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Enrollment Form</h2>
    <p class="small text-muted">Database: <strong>SCHOOL-DB</strong> — Relation: <strong>STUDENT-TABLE</strong></p>

    <form id="studentForm" class="form-vertical" onsubmit="return false;">
      <div class="form-group">
        <label for="rollNo">Roll No (Primary Key)</label>
        <input type="text" id="rollNo" class="form-control" placeholder="Enter Roll No" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter full name">
      </div>

      <div class="form-group">
        <label for="className">Class</label>
        <input type="text" id="className" class="form-control" placeholder="Enter class (e.g. 10A)">
      </div>

      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" class="form-control">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" class="form-control" rows="2" placeholder="Enter address"></textarea>
      </div>

      <div class="form-group">
        <label for="enrollDate">Enrollment Date</label>
        <input type="date" id="enrollDate" class="form-control">
      </div>

      <div class="form-group">
        <button id="btnSave" class="btn btn-primary" type="button">Save</button>
        <button id="btnUpdate" class="btn btn-success" type="button">Update</button>
        <button id="btnReset" class="btn btn-default" type="button">Reset</button>
      </div>
    </form>

    <div id="success" class="msg success"></div>
    <div id="error" class="msg error"></div>

    <h4>Raw API response (debug)</h4>
    <pre id="rawResp">—</pre>
  </div>

  <!-- application logic -->
  <script src="index.js"></script>
</body>
</html>
